<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let java = parseInt(prompt("Java점수를 입력하세요", "점수 입력"));
      let and = parseInt(prompt("Android점수를 입력하세요", "점수 입력"));
      let web = parseInt(prompt("Web점수를 입력하세요", "점수 입력"));

      let result = parseInt((java + and + web) / 3);
      let hack = "";
      if (result >= 90) {
        hack = "A";
      } else if (result >= 80) {
        hack = "B";
      } else if (result >= 70) {
        hack = "C";
      } else {
        hack = "F";
      }

      console.log("당신의 평균은" + result + "이고" + hack + "입니다.");
    </script>
  </body>
</html>
